
  <div class="wrapper" style="background-image: url('assets/img/aw.jpg')">
    <h1 style="width: 400px; margin:auto" >Best of ReDesi</h1>
    &nbsp;  
    <div class=container *ngFor="let p of products" >
      <div class="row">
        <h2 style="width: 400px; margin-left:40rem; color: #330033;" >Meet the Creator</h2>
        &nbsp;  
      </div>
      <div class="row" >
          <div class="affix">
              <div class="card mb-3" style="max-width: 540px;">
                  <div class="row no-gutters">
                    <div class="col-md-6" >
                      <ngb-carousel>
                          
                          <ng-template ngbSlide *ngFor="let i of p.images">
                            <div class="picsum-img-wrapper">
                              <img  src={{i}} alt={{i}}>
                            </div>
                          </ng-template>
                        </ngb-carousel>
                    </div>
                    <div class="col-6">
                      <div class="card-body">
                        <h4 class="card-title"><b>{{p.name}}</b></h4>
                        <h4 class="card-title"><b>Cost :<i class="fa fa-inr" aria-hidden="true"></i>{{p.cost}}</b></h4>
                        <h5 *ngFor="let e of p.points"><i class="fa fa-check" aria-hidden="true"></i>
                          {{e}}
                        </h5>
                        <button type="button" class="btn btn-outline-danger btn-round" placement="right">
                          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                          Add to Cart
                      </button>
                        
                      </div>
                    </div>
                  </div>
                </div>
           </div>
           &nbsp;  
           &nbsp;  
           &nbsp;  
           &nbsp;  
      
  
        <div class="col-6">
          <p align="justify">{{p.about1}}</p> 
          &nbsp;
          <img align="justify"src={{p.img1}} alt={{p.img1}} width="544" height="300">
          &nbsp;
      </div>
  
  </div>
  <div class=row>
    <div class=col-6 >
      <img align="justify" src={{p.img2}} alt={{p.img2}} width="500" height="300">
    </div>
    <div class=col-6>
      <p align="justify">{{p.about2}}</p> 
      &nbsp;
      
    </div>
     
  
  </div>
 
  <div *ngIf="p.id==1">
    <h1  style="width: 500px; margin:auto">
      &nbsp;
      <b style="width: 500px; margin:auto;color: blue; ">OUR NEXT PICK...</b>
      &nbsp;
      &nbsp; 
    </h1>
  </div>
  
</div>
  </div>
